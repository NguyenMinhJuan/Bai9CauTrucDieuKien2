<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhap chieu cao" id="height">
<br>
<input type="number" placeholder="Nhap can nang" id="weight">
<input type="button" value="Submit" onclick="tinhToan()">
<script>
    function tinhToan() {
        let height = parseFloat(document.getElementById("height").value);
        let weight = parseFloat(document.getElementById("weight").value);
        let result = weight / (Math.pow(height, 2));
        if (result >= 30) {
            alert("you are obese");
        } else {
            if (result >= 25) {
                alert("you are overweight");
            } else {
                if (result >= 18) {
                    alert("you are normal");
                } else {
                    alert("you are underweight");
                }
            }
        }
    }
</script>
</body>
</html>
