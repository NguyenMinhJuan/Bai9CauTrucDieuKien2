<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="nhap so thu nhat" id="number1">
<input type="number" placeholder="nhap so thu hai" id="number2">
<input type="number" placeholder="nhap so thu ba" id="number3">
<button onclick="findMax()">Submit</button>
<script>
    function findMax()
    {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let num3 = parseInt(document.getElementById("number3").value);
        let max
        if(num1>num2&&num1>num3)
        {
            max=num1;
        }
        else if (num2>num1&&num2>num3)
        {
            max=num2;
        }
        else if(num3>num1&&num3>num2)
        {
            max=num3;
        }
        else {
            alert("khong co so nao lon nhat");
        }
        alert(max);
    }
</script>
</body>
</html>
