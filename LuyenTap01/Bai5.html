<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="nhap diem kiem tra" id="number1">
<input type="number" placeholder="nhap diem giua ky" id="number2">
<input type="number" placeholder="nhap diem cuoi ky" id="number3">
<button onclick="xepHang()">Submit</button>
<script>
    function xepHang() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let num3 = parseInt(document.getElementById("number3").value);
        let average = (num1 + num2 + num3) / 3;
        if (average < 10) {
            if (average < 8) {
                if (average < 7) {
                    alert("Hoc luc trung binh")
                } else {
                    alert("Hoc luc kha")
                }
            } else {
                alert("Hoc luc gioi")
            }

        } else {
            alert("Hoc luc xuat sac");
        }
    }</script>
</body>
</html>
