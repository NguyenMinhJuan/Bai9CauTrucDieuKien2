<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhap do dai canh" id="temp">
<button onclick="hamTinh()">submit</button>
<script>
    function hamTinh() {
        let temp = parseInt(document.getElementById("temp").value);
        let result = temp*temp;
        alert("ket qua:" + result);
    }
</script>
</body>
</html>
