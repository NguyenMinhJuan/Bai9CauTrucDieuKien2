<body>
<input type="number" placeholder="Nhap canh a" id="canh1">
<input type="number" placeholder="Nhap canh b" id="canh2">

<button onclick="hamTinh()">submit</button>
<script>
    function hamTinh() {
        let canh1 = parseInt(document.getElementById("canh1").value);
        let canh2 = parseInt(document.getElementById("canh2").value);

        alert("ket qua:" + result);
    }
</script>
